	function loadScript(url, callback) {
		// adding the script tag to the head as suggested before
		var head = document.getElementsByTagName('head')[0];
		var script = document.createElement('script');
		script.type = 'text/javascript';
		script.charset = 'utf-8';
		script.src = url;
		if (!callback)
			callback = function() {
			}; // ★★★★★★★★★ JUST ADD THIS LINE!

		// bind the event to the callback function 
		if (script.addEventListener) {
			script.addEventListener("load", callback, false); // IE9+, Chrome, Firefox
		} else if (script.readyState) {
			script.onreadystatechange = callback; // IE8
		}
		// fire the loading
		head.appendChild(script);
	}

	function initOnLoad() {
		loadToolsJs();
	}

	function loadToolsJs() {
		enableLoadingPage();
		loadScript("js/tools.js?id=" + new Date().getTime(), function() {

			disableLoadingPage();
			loadLotteryToolsJs();

		});
	}
	
	function loadLotteryToolsJs() {
		enableLoadingPage();
		loadScript("js/lottery_tools.js?id=" + new Date().getTime(), function() {

			disableLoadingPage();
			loadAccountMamageJs();
		});
	}

	function loadAccountMamageJs() {
		enableLoadingPage();
		loadScript("js/AccountManage/AccountManage.js?id=" + new Date().getTime(), function() {
			disableLoadingPage();
			loadPageMamageJs();
			getAccNameCookie();
		});
	}

	function loadPageMamageJs() {
		enableLoadingPage();
		loadScript("js/manage.js?id=" + new Date().getTime(), function() {
			loadPageManagerConstantJs();
			disableLoadingPage();
		});
	}

	function loadPageManagerConstantJs() {
		enableLoadingPage();
		loadScript("js/ManagerConstant.js?id=" + new Date().getTime(), function() {
			disableLoadingPage();
		});
	}

	function enableLoadingPage() {
		document.getElementById("loadingPage").style.display = "block";
	}
	function disableLoadingPage() {
		document.getElementById("loadingPage").style.display = "none";
	}
</script>
